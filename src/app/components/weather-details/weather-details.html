<div class="mt-[32px] space-y-6" @fadeInUp>
    <h2 class="text-2xl font-bold text-[#1D2530] flex items-center space-x-2">
        <span class="w-1 h-8 bg-gradient-to-b from-[#2B8CEE] to-[#3F97EF] rounded-full"></span>
        <span>Weather Details</span>
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        @for (metric of weatherData(); track $index) {
        <app-weather-card [title]="metric.title" [value]="metric.value" [unit]="metric.unit" [icon]="metric.icon" />
        }
    </div>
</div>
