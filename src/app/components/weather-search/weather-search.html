<div class="mt-[32px] p-6 bg-white/80 backdrop-blur-md border border-white/30 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300"
    @fadeInUp>
    <div class="space-y-4">
        <div class="flex items-center space-x-2">
            <lucide-icon [name]="MapPin" class="text-[#2B8CEE] h-5 w-5 animate-pulse" />
            <h2 class="text-lg font-semibold text-[#2B333D]">Weather Search</h2>
        </div>

        <form (submit)="handleSubmit($event)" class="flex space-x-2 search-form"
            [@searchAnimation]="isSearching ? 'searching' : 'idle'" [class.searching]="isSearching">
            <input type="text" [(ngModel)]="searchQuery" name="search"
                placeholder="Search for a city... (e.g., Paris, Tokyo, New York)"
                class="flex-1 w-full px-4 py-3 rounded-lg border border-gray-200 bg-white/70 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#2B8CEE] focus:border-transparent transition-all duration-300 hover:bg-white/90" />
            <button type="submit" [disabled]="isSearching"
                class="search-button h-12 w-12 flex items-center justify-center rounded-lg bg-gradient-to-r from-[#2C8DEE] to-[#3F97EF] hover:from-[#3F97EF] hover:to-[#2C8DEE] text-white shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                <lucide-icon [name]="Search" class="text-[#FFFFFF] h-4 w-4" [class.animate-spin]="isSearching" />
            </button>
        </form>

        <div
            class="flex items-center space-x-2 text-sm text-gray-600 bg-gradient-to-r from-blue-50 to-indigo-50 px-4 py-3 rounded-lg border border-blue-100">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span>Currently showing weather for:</span>
            <span class="font-semibold text-[#1D2530] gradient-text">{{ currentLocation }}</span>
        </div>
    </div>
</div>
